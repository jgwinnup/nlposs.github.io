<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property='og:title' content='Workshop for NLP Open Source Software (NLP-OSS)'/>
  <meta property='og:image' content='https://raw.githubusercontent.com/nlposs/nlposs.github.io/master/assets/nlposs-2023.jpg'/>
  <meta property='og:url' content='https://nlposs.github.io/'/>
  <meta property='og:image:width' content='1200' />
  <meta property='og:image:height' content='627' />
  
  <title>
    {% if page.title == "Home" %}
     {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  {% seo title=false %}
</head>
